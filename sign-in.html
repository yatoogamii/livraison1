<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/style.css" type="text/css">
		<title></title>
	</head>
	<body>
		<header>
			<nav> 
				<figure class="menu">
					<i class="fas fa-bars" title="menu icon"></i>
				</figure>
				<figure class="dogface">
					<img src="img/dogface.svg" alt="logo dog face">
				</figure>
				<figure class="vertical-bar-nav">
					<img src="img/vertical-bar.png" alt="vertical bar">
				</figure>
				<a href="index.html">Home</a>
				<a href="prices.html">Prices</a>
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
				<figure class="search">
					<i class="fas fa-search" title="search icon"></i>
				</figure>
				<figure class="user">
					<i class="fas fa-user-circle" title="user icon"></i>
				</figure>
			</nav>
		</header>
		<main>
		<section>
			<article>
				<form>
					<fieldset>
						<label for="first-name" class="label-first-name">First name :</label>
						<input type="text" name="firstname" class="input-first-name">
						<label for="last-name" class="label-last-name">Last name :</label>
						<input type="text" name="lastname" class="input-last-name">
						<label for="password" class="label-password">Password :</label>
						<input type="password" name="password" class="input-password">
						<label for="phone" class="label-phone">Phone :</label>
						<input type="tel" name="phone" class="input-phone">
						<label for="email" class="label-email">Email :</label>
						<input type="email" name="email" class="input-email">
						<label for="address" class="label-address">Address :</label>
						<input type="text" name="address" class="input-address">
						<label for="complement-address" class="label-complement-address">Address complement :</label>
						<input type="text" name="complementaddress" class="input-complement-address">
						<label for="zip" class="label-zip">ZIP :</label>
						<input type="text" name="zip" class="input-zip">
						<label for="country" class="label-country">Country :</label>
						<input type="text" name="country" class="input-country">
						<label for="birthday" class="label-birthday">Birthday :</label>
						<input type="date" name="birthday" class="input-birthday">
						<label for="breed" class="label-breed">Breed :</label>
						<input type="text" name="breed" class="input-breed">
						<input type="button" onclick="alert('Thank you for registering')" class="button-submit" value="Sign in">
					</fieldset>
				</form>
			</article>
		</section>
		</main>
		<footer>
			<section class="footer">
				<article class="breadcrumb">
					<a href="index.html"> Home </a>
					&gt;
					<a href="#"> Sign in</a>
				</article>
				<article class="network">
					<a href="#"> <i class="fab fa-twitter" title="logo twitter icon"></i> </a>
					<a href="#"> <i class="fab fa-facebook-f" title="logo facebook icon"></i> </a>	
					<a href="#"> <i class="fas fa-envelope" title="logo envelope icon"></i> </a>	
					<a href="#"> <i class="fas fa-phone" title="logo phone icon"></i> </a>	
				</article>
				<figure class="vertical-bar-footer">
					<img src="img/vertical-bar.png">
				</figure>
				<article class="feedback">
					<h2> Feedback </h2>
					<figure class="boxerface">
						<img src="img/boxerface.png" alt="boxer face">
					</figure>
					<figure class="ballon-left">
						<img src="img/ballon-left.png" alt="ballon left">
					</figure>
					<figure class="ballon-right">
						<img src="img/ballon-right.png" alt="ballon right">
					</figure>
					<figure class="mickey-face">
						<img src="img/mickey-face.png" alt="coach face">
					</figure>
				</article>
				<figure class="vertical-bar-footer">
					<img src="img/vertical-bar.png">
				</figure>
				<article class="maps">
					<h2>I'm here</h2>
					<a href="https://www.google.com/maps/place/LPA:+Ligue+Protectrice+des+Animaux/@50.6610023,3.0370806,12z/data=!4m8!1m2!2m1!1sLPA+Animal+Protection+League+roubaix!3m4!1s0x47c328c44fdee39b:0x6c0d0965d12aec43!8m2!3d50.7058702!4d3.1720896">
						<i class="fas fa-map-marked-alt" title="link to google map"></i>
					</a>
					<map>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d80933.61537688848!2d3.037080589417259!3d50.66100232982499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c328c44fdee39b%3A0x6c0d0965d12aec43!2sLPA%3A+Ligue+Protectrice+des+Animaux!5e0!3m2!1sen!2sfr!4v1545411154809" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
					</map>
				</article>
			</section>
		</footer>
	</body>
</html>
